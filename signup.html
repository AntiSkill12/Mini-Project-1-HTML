<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="UAS_Aksesoris Komputer (Style).css">
</head>
<body class="bgcolor">
    <form class="tabel" action="login.html">
        <div class="container">
            <h1 class="text1">SignUp</h1>
            <p class="text2">Please fill in this form to create an account.</p>
            <hr>

            <label for="nama-dpn" class="text-login"><b>Frist name</b></label>
            <input type="text" placeholder="Frist_name" name="Frist_name" 
        id="Frist_name" required>
            <hr>
            <label for="nama-blg" class="text-login"><b>Last name</b></label>
            <input type="text" placeholder="last_name" name="last_name" 
        id="Frist_name" required>
            <hr>
            <label for="email" class="text-login"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" 
        id="email" required>
            <hr>
            <label for="psw" class="text-login"><b>password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" 
        id="psw" required>
            <hr>
            <label for="psw-repeat" class="text-login"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" 
        id="psw-repeat" required>
            <hr>
            <label for="nama-dpn" class="text-login"><b>Address</b></label>
            <input type="text" placeholder="Address" name="Frist_name" 
        id="Frist_name" required>
            <hr>
            <label for="nama-dpn" class="text-login"><b>No Hp</b></label>
            <input type="text" placeholder="No Hp" name="Frist_name" 
        id="Frist_name" required>
            <p class="text2">By creating an account you agree to our <a class="link" href="#">Terms & Privacy</a>.</p>
            <br>
            <button type="submit" class="signup">SignUp</button>

        </div>
    </form>
</body>
</html>
